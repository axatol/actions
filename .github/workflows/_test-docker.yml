on:
  workflow_call:

jobs:
  test-docker-build-push-no-use-cache:
    runs-on:
      - self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: ./docker-build-push
        with:
          image: busybox
          build-args: -f ./docker-build-push/Dockerfile.test
          use-cache: false
          dry-run: true

  test-docker-build-push-no-tag-previous:
    runs-on:
      - self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: ./docker-build-push
        with:
          image: busybox
          build-args: -f ./docker-build-push/Dockerfile.test
          tag-previous: false
          dry-run: true
